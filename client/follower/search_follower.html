<template name="searchfollower">
  <form>
    <input type="text" name="query">
    <input type="submit" value="Search">
  </form>

  {{#if searching}}
    <p>Searching...</p>
  {{else}}
    {{#if followers.count}}
      <hr>
      <table>
        {{#each followers}}
          {{> follower}}
        {{/each}}
      </table>
    {{/if}}
  {{/if}}
</template>
